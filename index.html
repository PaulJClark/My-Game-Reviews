<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>PAUL'S GAME REVIEWS</h1>
    </nav>
    <main class="container">

        <section class="game-list">
            <h2 class="game-list-header">Your Games:</h2>

            <div id="completed-section">
                <h3>Completed</h3>
                <div id="completed-games" class="section"></div>
            </div>
            <div id="in-progress-section">
                <h3>In Progress</h3>
                <div id="in-progress-games" class="section"></div>
            </div>
            <div id="backlog-section">
                <h3>Backlog</h3>
                <div id="backlog-games" class="section"></div>
            </div>

        </section>

        <section class="review-container">
            <h2 id="game-title">Select a Game</h2>
            <img id="game-screenshot">
            <p id="game-review">Click on a game to see the review.</p>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
